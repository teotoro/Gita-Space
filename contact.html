<!DOCTYPE html>
<html lang="en">

<head>
    <script language="javascript" type="text/javascript" src="head.txt"></script>
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/69ec0bc506.js" crossorigin="anonymous"></script>
</head>

<body id="contact-us" class="container">
    <script language="javascript" type="text/javascript" src="header.txt"></script>
    <section class="contact-content-wrapper content-width">
        <div class="contact-info">
            <div class="contact-content">
                <h4 class="contact-content-heading">Getting in tauch is easy</h4>
                <address class="contact-address">
                    Visit us at:<br>
                    Milky Way, 569<br>
                    Georgia, 0144<br>
                    Phone Number:<br>
                    +995 111 111 111<br>
                    E-mail address:<br>
                    <a href="mailto:faketour@universe.com">faketour@universe.com</a>.<br>
                </address>
            </div>
        </div>

        <div class="survey-form-wrapper">
            <div class="survey-header">
                <h5>Please take a few minutes to tell us more about you and your preferences</h5>
            </div>
            <div id="survey-form">
                <form class="survey-form-content">
                    <label for="name">your name</label>
                    <input name="name" type="text" placeholder="enter your full name">
                    <label for="email" id="email-label">Your E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Enter your E-mail" required>
                    <label for="number" id="number-label">age</label>
                    <input id="number" name="age" type="number" placeholder="enter your age">
                    <label for="text-us">Why do you want to travel to space?</label>
                    <textarea name="hobby" id="text-us" col="15" rows="5" placeholder="...."></textarea>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section class="social">
        <h4>Join Us:</h4>
        <ul class="social-wrapper">
            <li class="youtube">
                <a target="_blank" href="https://www.youtube.com/"><i class="social-icon fab fa-youtube"></i></a>
            </li>
            <li class="facebook">
                <a target="_blank" href="https://www.facebook.com/"> <i class="social-icon fab fa-facebook-f"></i> </a>
            </li>
            <li class="twitter">
                <a target="_blank" href="https://twitter.com/"> <i class="social-icon fab fa-twitter"></i></a>
            </li>
        </ul>
    </section>

</body>

</html>
